version: '3.1'
services:
  bookmedik:
    container_name: bookmedik
    image: afermor8/bookmedik:v1
    restart: always
    environment:
      BOOKMEDIK_DB_USER: admin
      BOOKMEDIK_DB_PASSWORD: admin
      BOOKMEDIK_DB_NAME: bookmedik
      BOOKMEDIK_DB_HOST: mariadb
    ports:
      - 8081:80
    depends_on:
      - mariadb
    volumes:
      - bookmedik_logs:/var/log/apache2
  mariadb:
    container_name: mariadb
    image: mariadb
    restart: always
    environment:
      MARIADB_DATABASE: bookmedik
      MARIADB_USER: admin
      MARIADB_PASSWORD: admin
      MARIADB_ROOT_PASSWORD: root
    volumes:
      - mariadb_data:/var/lib/mysql
volumes:
    bookmedik_logs:
    mariadb_data:
